plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

def versions = [
  AkkaVersion: "2.6.8",
  ScalaBinary: "2.13"
]

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.6'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'


    implementation platform("com.typesafe.akka:akka-http-bom_${versions.ScalaBinary}:10.2.9")

    implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-stream_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-http_${versions.ScalaBinary}"
    implementation "com.typesafe.akka:akka-http-spray-json_${versions.ScalaBinary}"

    // implementation 'com.sksamuel.elastic4s:elastic4s-core_2.13:7.16.3'
    
    implementation 'com.sksamuel.elastic4s:elastic4s-http_2.13:6.7.8'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.10'
    testImplementation 'org.scalatestplus:junit-4-13_2.13:3.2.2.0'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'
}

application {
    // Define the main class for the application.
    mainClass = 'scala_app4.App'
}
